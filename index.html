<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" type="text/css" href="/index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-box -offset">
        <div class="info-box">
          <img class="avatar" src="images/image-jeremy.png" alt="avatar" />
          <div class="user">
            <p class="helper">Report for</p>
            <h3 class="name">Jeremy Robson</h3>
          </div>
        </div>
        <div class="dates-box">
          <ul class="dates">
            <li class="date"><a href="#">Daily</a></li>
            <li class="date"><a href="#">Weekly</a></li>
            <li class="date"><a href="#">Monthly</a></li>
          </ul>
        </div>
      </div>

      <div class="card-box">
        <div class="solid-box -work"></div>
        <div class="content-box">
          <div class="top">
            <p class="title">Work</p>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1 class="hrs">32hrs</h1>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card-box">
        <div class="solid-box -play"></div>
        <div class="content-box">
          <div class="top">
            <p class="title">Play</p>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1 class="hrs">10hrs</h1>
            <p class="previous">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card-box">
        <div class="solid-box -study"></div>
        <div class="content-box">
          <div class="top">
            <p class="title">Study</p>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1 class="hrs">4hrs</h1>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card-box">
        <div class="solid-box -exercise"></div>
        <div class="content-box">
          <div class="top">
            <p class="title">Exercise</p>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1 class="hrs">4hrs</h1>
            <p class="previous">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card-box">
        <div class="solid-box -social"></div>
        <div class="content-box">
          <div class="top">
            <p class="title">Social</p>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1 class="hrs">5hrs</h1>
            <p class="previous">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="card-box">
        <div class="solid-box -care"></div>
        <div class="content-box">
          <div class="top">
            <p class="title">Self Care</p>
            <i class="fa fa-ellipsis-h"></i>
          </div>
          <div class="bottom">
            <h1 class="hrs">2hrs</h1>
            <p class="previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">EJ Llovido</a>.
    </div> -->
  </body>
</html>
